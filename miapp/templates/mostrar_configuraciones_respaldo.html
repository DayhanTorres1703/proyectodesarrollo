{% extends 'base.html' %}

{% block titulo %}Configuraciones de Respaldo{% endblock %}

{% block encabezado %}Configuraciones de Respaldo{% endblock %}

{% block contenido %}
  <div class="container mt-4">
    <form method="post" action="{% url 'borrar_configuracion' %}" class="mb-3">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-8">
          <label for="configuracion" class="form-label">Selecciona una configuración:</label>
          <select name="configuracion" id="configuracion" class="form-select" style="width: 100%;">
            {% for configuracion in configuraciones_respaldo %}
              <option value="{{ configuracion.id }}">{{ configuracion.id }} - {{ configuracion.ip_origen }} - {{ configuracion.directorio_origen }} - {{ configuracion.periodicidad }} - {{ configuracion.fecha_respaldo }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary">Borrar Configuración</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
